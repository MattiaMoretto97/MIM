<!DOCTYPE html>
<html>
    <head>
        <title>bookique</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="mainlogin.css">
    </head>
    <body>
        <div class="container">
            <div class="row bottoni-superiore">
                <nav class="col-sm-6">
                    <button>REGISTRATI</button>
                    <button>LOGIN</button>
                </nav>
                <artlecle class="paragrafo">
                    <h1>Log In</h1>
                    <p>bentornato <br/> Per favore, accedi al tuo account</p>
                </artlecle>
                <form class="pulsanti-inserimento">
                    <label for="fname"></label>
                    <input type="text" id="fname" name="fname" placeholder="username"><br>
                    <label for="lname"></label>
                    <input type="text" id="lname" name="lname" placeholder="password"><br>
                </form>
                <div class="checkbox">
                    <form>
                        <section title="checkbox">
                        <input type="checkbox" value="None" id="squaredFour" name="check" />
                        <label for="squaredFour">Ricordami  <a href="#">Password dimenticata?</a></label> 
                        </section>
                    </form>
                </div>
                <div class="bottone-inferiore">
                    <button>ACCEDI</button>
                </div>
                <div class= "row img">
                    <figure class="col-sm-6">
                        <img class="img-responsive" src="5terre.jpg" alt="img-bookique">
                    </figure>
                </div>
            </div>
        </div>

    </body>
</html>
