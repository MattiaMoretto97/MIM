<!DOCTYPE html>
<html>
    <head>
        <title>bookique</title>
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/mainlogin.css">
        <link rel="icon" href="images/icona.png">
    </head>
    <body>
        <div class="login-wrapper d-flex">
            <div class="left-container  d-flex justify-content-center align-items-center">
              <div class="login-container">
                <div class="container">
                    <div class="row">
                        <div class=" col-sm-6 bottoni-superiore">
                            <button >REGISTRATI</button>
                        </div>
                        <div class=" col-sm-6 bottoni-superiore">
                            <button>LOGIN</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class=" col-sm-12 bottoni-superiore">
                            <article class="paragrafo">
                                <h1>Log In</h1>
                                <p>bentornato <br/> Per favore, accedi al tuo account</p> <br/>
                            </article>
                        </div>
                    </div>
                  <form class="pulsanti-inserimento">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="form-group">
                            
                            <label for="fname"></label>
                            <input type="text" id="fname" name="fname" placeholder="username"><br>
                            <label for="lname"></label>
                            <input type="text" id="lname" name="lname" placeholder="password"><br> 
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <form>
                            <section  class="checkbox" title="checkbox">
                            <input type="checkbox" value="None" id="squaredFour" name="check" />
                            <label for="squaredFour">Ricordami  <a href="#">Password dimenticata?</a></label> 
                            </section>
                        </form>
                        <div class="form-group w-100">
                            <div class="bottone-inferiore">
                                <button>ACCEDI</button>
                            </div>
                        </div>
                      </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="right-container">
                <figure class="ml-auto p-2">
                    <img class="img-responsive" src="images/img.jpeg" alt="img-bookique">
                </figure>
            </div>
        </div>
    </body>
</html>
